{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
prueba
{% endblock title %}


{% block page %}
<div class="container mt-5 col-8">
    <div class="card">
        <div class="card-body">
            <h1>Contact Update</h1>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-center">
                    <button class="btn btn-success col-2 mt-3 text-center" type="submit">
                        Submit
                    </button>

                    <a name="back" id="" class="btn btn-primary col-2 mt-3 text-center" href="{% url "app:index"  %}"
                        role="button">
                        Back list
                    </a>
                </div>


            </form>

        </div>
    </div>
</div>

{% endblock page %}
